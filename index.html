<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.btn{
			width: 250px;
			height: 50px;
			background: mediumvioletred;
			border-radius: 40px;
			border: none;
			display: block;
			margin: 50px auto;
		}
		.duck{
			width: 100px;
			height: 100px;
			background-size: 100% 100%;
			position: absolute;
			z-index: 2;
			display: block;
		}
		.score{
			width: 250px;
			height: 50px;
			background: orange;
			position: absolute;
			top: 50px; left: 620px;
			display: none;
			border-radius: 10px;
		}
	</style>
</head>
<body style="background-image: url(fon.jpg); background-size: 100% ">
	<button class="btn">Start</button>
	<div class="score">Score:<span class="scoore"></span> из 20</div>

	<script type="text/javascript">
		let btn = document.querySelector(".btn")
		let score = document.querySelector(".score")
		let createDucks
		let scoore = 0
		let topp = [200,350,600]

		let getRandom = function(arg1){
			let random = Math.random()*arg1
			let round = Math.round(random)
			return round
		}

		let createDuck = function(){
			let duck = document.createElement("div")
			document.body.appendChild(duck)

			duck.classList.add("duck")

			duck.style.left = getRandom(1400) + "px"
			duck.style.top = topp[getRandom(2)] + "px"

			if(getRandom(2) == 0){
				duck.style.backgroundImage = "url(almaz.png)"
				duck.name = "good"
			}	else if (getRandom(2) == 1){
					duck.style.backgroundImage = "url(kruper.png)"
					duck.name = "bad"
			}	else if (getRandom(2) == 2){
					duck.style.backgroundImage = "url(uzym.png)"
					duck.name = "norm"
					}

			duck.onclick = function(){
				duck.style.display = "none"

				if(duck.name == "good"){
					scoore = scoore + 2
					score.innerHTML = "Score:" + scoore + "из 20"
				} else if(duck.name == "norm"){
					scoore = scoore + 1
					score.innerHTML = "Score:" + scoore + "из 20"
				} else if(duck.name == "bad"){
					scoore = scoore - 1
					score.innerHTML = "Score:" + scoore + "из 20"
				}

				if(scoore >=20){
					alert("you win")
				}
			}

		}




		btn.onclick = function(){
			btn.style.display = "none"
			score.style.display = "block"
			createDucks = setInterval(createDuck, 1000)
			setTimeout(timer, 35000)
			setTimeout(ducknone, 2000)
		}
		let timer = function(){
			if(scoore >= 20){
				alert("you win")
				duck.style.display = "none"
			} else if(scoore < 20){
				alert("you loose")
				duck.style.display = "none"
			}
		}
		let ducknone = function(){
			
		}
		for(let i = 0; i < item.length;i++){
                item[i].style.background = "green"
                setTimeout(timer, 5000)
            }
	</script>
</body>
</html>
